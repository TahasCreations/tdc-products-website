  # Security scan for Docker images
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-api-gateway, build-web-storefront, build-web-admin, build-background-worker, build-orders-worker]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: github.event_name == 'push'
        with:
          sarif_file: 'trivy-results.sarif'

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-api-gateway, build-web-storefront, build-web-admin, build-background-worker, build-orders-worker]
    if: always()

    steps:
      - name: Notify Slack on Success
        if: needs.build-api-gateway.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'üê≥ Docker images built and pushed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: needs.build-api-gateway.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '‚ùå Docker build failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

