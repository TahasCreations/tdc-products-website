apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tdc-ingress
  namespace: tdc-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://tdcmarket.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - tdcmarket.com
    - api.tdcmarket.com
    - admin.tdcmarket.com
    secretName: tdc-tls-secret
  rules:
  # Main website
  - host: tdcmarket.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tdc-storefront-service
            port:
              number: 80
  # API Gateway
  - host: api.tdcmarket.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tdc-api-gateway-service
            port:
              number: 80
  # Admin Panel
  - host: admin.tdcmarket.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tdc-admin-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tdc-network-policy
  namespace: tdc-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: tdc-production
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: tdc-production
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379



