<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - TDC Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .online {
            background: rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="status offline" id="status">
        <span id="status-text">Çevrimdışı</span>
    </div>
    
    <div class="container">
        <div class="icon">📱</div>
        <h1>Çevrimdışısınız</h1>
        <p>
            İnternet bağlantınız kesilmiş görünüyor. 
            Bağlantınız geri geldiğinde otomatik olarak devam edeceksiniz.
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Tekrar Dene
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">💾</span>
                <span>Verileriniz güvenle saklanıyor</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>Bağlantı geri geldiğinde senkronize olacak</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📦</span>
                <span>Sepetiniz korunuyor</span>
            </div>
            <div class="feature">
                <span class="feature-icon">❤️</span>
                <span>Favorileriniz güvende</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check online status
        function updateStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (navigator.onLine) {
                status.className = 'status online';
                statusText.textContent = 'Çevrimiçi';
                
                // Redirect to home page when online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                status.className = 'status offline';
                statusText.textContent = 'Çevrimdışı';
            }
        }
        
        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show loading state
                const btn = document.querySelector('.retry-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Kontrol ediliyor...';
                btn.disabled = true;
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    updateStatus();
                }, 2000);
            }
        }
        
        // Event listeners
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial status check
        updateStatus();
        
        // Periodic status check
        setInterval(updateStatus, 5000);
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
